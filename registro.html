<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Registro</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>
    <header class="header">
        <img src="assets/img/logos/adl.png" alt="ADL Logo" class="header__logo">
        <h1 class="header__title">Blog FrontEnd</h1>
        <hr>
    </header>
    <main class="main-content">
        <section class="registration">
            <h2 class="registration__title">Regístrate ¡Es gratis!</h2>
            <form class="registration__form">
                <input type="text" class="registration__input" placeholder="Nombre">
                <input type="text" class="registration__input" placeholder="Apellido">
                <input type="email" class="registration__input" placeholder="Email">
                <input type="password" class="registration__input" placeholder="Contraseña">
                <input type="password" class="registration__input" placeholder="Confirma tu contraseña">
                <button type="submit" class="registration__button">Crea tu cuenta</button>
                <button type="button" class="registration__google-button">Regístrate con Google</button>
            </form>
            <p class="registration__login-link">¿Ya tienes una cuenta? <a href="#">Inicia sesión</a></p>
        </section>
    </main>
    <footer class="footer">
        <div class="footer__left">
            <img src="assets/img/logos/adl.png" alt="ADL Logo" class="footer__logo">
            <span class="footer__title">Blog FrontEnd</span>
        </div>
        <div class="footer__right">
            <span class="footer__text">Desafío Latam - 2023</span>
        </div>
    </footer>
</body>
</html>
