<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../assets/css/style.css">
    <script src="../assets/js/script.js" defer></script>
</head>
<body>
    <header class="header">
        <img src="../assets/img/logos/adl.png" alt="ADL Logo" class="header__logo">
        <h1 class="header__title">Blog FrontEnd</h1>
    </header>
    <main class="main-content">
        <section class="login">
            <h2 class="login__title">Iniciar Sesión</h2>
            <form id="loginForm" class="login__form" action="index.html">
                <input type="email" id="loginEmail" class="login__input" placeholder="Email" required>
                <input type="password" id="loginPassword" class="login__input" placeholder="Contraseña" required>
                <button type="submit" class="login__button">Iniciar Sesión</button>
            </form>
            <p class="login__register-link">¿No tienes una cuenta? <a href="registro.html">Regístrate</a></p>
        </section>
    </main>
    <footer class="footer">
        <div class="footer__left">
            <img src="../assets/img/logos/adl.png" alt="ADL Logo" class="footer__logo">
            <span class="footer__title">Blog FrontEnd</span>
        </div>
        <div class="footer__right">
            <span class="footer__text">Desafío Latam - 2023</span>
        </div>
    </footer>
</body>
</html>
