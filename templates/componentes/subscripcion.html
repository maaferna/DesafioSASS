<!DOCTYPE html>
<html lang="en">
<head>

</head>
<body>
    <section class="subscription">
        <h2 class="subscription__title">Mantente actualizado sobre el Desarrollo Front End</h2>

            <input type="email" class="subscription__input" placeholder="Correo electrónico">
            <button type="submit" class="subscription__button">Suscríbete</button>
        </form>
    </section>
    <footer class="footer">
        <div class="footer__left">
            <img src="../../assets/img/logos/adl.png" alt="ADL Logo" class="footer__logo">
            <span class="footer__title">Blog FrontEnd</span>
        </div>
        <div class="footer__right">
            <span class="footer__text">Desafío Latam - 2023</span>
        </div>
    </footer>
</body>
</html>
